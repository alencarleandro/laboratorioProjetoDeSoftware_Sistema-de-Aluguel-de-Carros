<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: head('Meus Pedidos')}"></div>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<main class="container mt-4">
    <h1 class="mb-4">Meus Pedidos de Aluguel</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Pedido #</th>
                <th>Veículo</th>
                <th>Data Retirada</th>
                <th>Data Devolução</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}">00123</td>
                <td th:text="${pedido.automovel.marca + ' ' + pedido.automovel.modelo}">Veículo</td>
                <td th:text="${#temporals.format(pedido.dataInicio, 'dd/MM/yyyy')}">dd/mm/aaaa</td>
                <td th:text="${#temporals.format(pedido.dataFim, 'dd/MM/yyyy')}">dd/mm/aaaa</td>
                <td>
                            <span class="badge"
                                  th:text="${pedido.status}"
                                  th:classappend="${pedido.status == 'APROVADO'} ? 'bg-success' : (${pedido.status == 'REJEITADO' or pedido.status == 'CANCELADO'} ? 'bg-danger' : 'bg-warning text-dark')">
                                STATUS
                            </span>
                </td>
                <td>
                    <a th:if="${pedido.status == 'APROVADO'}"
                       th:href="@{/pedidos/cancelar/{id}(id=${pedido.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja cancelar este pedido?');">
                        Cancelar
                    </a>
                </td>
            </tr>
            <tr th:if="${pedidos.isEmpty()}">
                <td colspan="6" class="text-center">Você ainda não fez nenhum pedido de aluguel.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
