<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: head('Gestão de Pedidos de Aluguel')}"></div>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<main class="container mt-4">
    <h1 class="mb-4">Gestão de Pedidos de Aluguel</h1>

    <!-- Mensagens de feedback -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>ID Pedido</th>
                <th>Cliente</th>
                <th>Veículo</th>
                <th>Status</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}">101</td>
                <td th:text="${pedido.usuario.nome}">Nome do Cliente</td>
                <td th:text="${pedido.automovel.marca + ' ' + pedido.automovel.modelo}">Marca e Modelo</td>
                <td>
                    <span th:text="${pedido.status}"
                          th:classappend="${pedido.status == T(br.com.aluguel.aluguelcarros.model.StatusPedido).APROVADO} ? 'text-success'
                                          : (${pedido.status == T(br.com.aluguel.aluguelcarros.model.StatusPedido).REJEITADO} ? 'text-danger'
                                          : (${pedido.status == T(br.com.aluguel.aluguelcarros.model.StatusPedido).CANCELADO} ? 'text-secondary' : 'text-warning'))"
                          class="fw-bold">
                        EM ANÁLISE
                    </span>
                </td>
                <td class="text-center">

                    <!-- Botão Aprovar -->
                    <a th:href="@{/pedidos/aprovar/{id}(id=${pedido.id})}"
                       class="btn btn-sm btn-success me-1"
                       th:classappend="${pedido.status != T(br.com.aluguel.aluguelcarros.model.StatusPedido).PENDENTE} ? ' disabled'">
                        ✅ Aprovar
                    </a>

                    <!-- Botão Rejeitar -->
                    <a th:href="@{/pedidos/rejeitar/{id}(id=${pedido.id})}"
                       class="btn btn-sm btn-danger me-1"
                       th:classappend="${pedido.status != T(br.com.aluguel.aluguelcarros.model.StatusPedido).PENDENTE} ? ' disabled'">
                        ❌ Rejeitar
                    </a>

                    <!-- Botão Cancelar -->
                    <a th:href="@{/pedidos/cancelar-admin/{id}(id=${pedido.id})}"
                       class="btn btn-sm btn-secondary"
                       th:classappend="${pedido.status != T(br.com.aluguel.aluguelcarros.model.StatusPedido).APROVADO} ? ' disabled'">
                        ⛔ Cancelar
                    </a>

                </td>
            </tr>

            <!-- Caso não haja pedidos -->
            <tr th:if="${pedidos.isEmpty()}">
                <td colspan="5" class="text-center">Nenhum pedido encontrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
