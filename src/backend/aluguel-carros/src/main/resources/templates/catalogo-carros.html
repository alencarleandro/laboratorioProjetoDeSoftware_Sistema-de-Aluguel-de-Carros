<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: head('Catálogo de Carros')}"></div>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<main class="container mt-4">
    <h1 class="mb-4">Nosso Catálogo</h1>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="auto : ${automoveis}">
            <div class="card h-100">
                <img src="https://placehold.co/600x400/EEE/31343C?text=Carro" class="card-img-top" th:alt="${auto.marca + ' ' + auto.modelo}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${auto.marca + ' ' + auto.modelo}">Marca e Modelo do Veículo</h5>
                    <p class="card-text">
                        <strong>Ano:</strong> <span th:text="${auto.ano}">2025</span><br>
                        <strong>Placa:</strong> <span th:text="${auto.placa}">ABC-1234</span>
                    </p>
                    <h6 class="card-subtitle mb-2 text-muted">A partir de R$ 99,90/dia</h6> <a th:href="@{/pedidos/novo/{automovelId}(automovelId=${auto.id})}" class="btn btn-primary mt-auto">Alugar Agora</a>
                </div>
            </div>
        </div>

        <div class="col" th:if="${automoveis.isEmpty()}">
            <p class="text-center">Nenhum veículo disponível no momento.</p>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
