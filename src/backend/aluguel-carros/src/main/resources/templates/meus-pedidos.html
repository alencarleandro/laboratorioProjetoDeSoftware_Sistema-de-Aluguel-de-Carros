<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Aluguel de Carros</title>
    <link rel="stylesheet" href="../static/css/app-style.css" th:href="@{/css/app-style.css}">
</head>

<body>
    <header class="app-header">
        <div class="container">
            <a href="#" th:href="@{/catalogo}" class="logo">AluguelCarros</a>
            <nav>
                <ul>
                    <li><a href="#" th:href="@{/catalogo}">Catálogo</a></li>
                    <li><a href="#" th:href="@{/meus-pedidos}" class="active">Meus Pedidos</a></li>
                    <li><a href="#" th:href="@{/logout}">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Meus Pedidos de Aluguel</h1>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Pedido</th>
                            <th>Carro</th>
                            <th>Período</th>
                            <th>Valor Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pedido : ${pedidos}">
                            <td th:text="|#${pedido.id}|">#1024</td>
                            <td th:text="|${pedido.carro.marca} ${pedido.carro.modelo}|">Fiat Mobi</td>
                            <td th:text="|${#temporals.format(pedido.dataInicio, 'dd/MM/yy')} a ${#temporals.format(pedido.dataFim, 'dd/MM/yy')}|">10/08/25 a 15/08/25</td>
                            <td th:text="|R$ ${#numbers.formatDecimal(pedido.valorTotal, 1, 'POINT', 2, 'COMMA')}|">R$ 750,00</td>
                            <td>
                                <span class="status" th:classappend="${pedido.status.toString().toLowerCase()}" th:text="${pedido.status.descricao}">Confirmado</span>
                            </td>
                        </tr>
                        <tr>
                            <td>#1023</td>
                            <td>Hyundai HB20</td>
                            <td>01/07/25 a 05/07/25</td>
                            <td>R$ 900,00</td>
                            <td><span class="status finalizado">Finalizado</span></td>
                        </tr>
                        <tr>
                            <td>#1022</td>
                            <td>Chevrolet Onix</td>
                            <td>15/06/25 a 20/06/25</td>
                            <td>R$ 875,00</td>
                            <td><span class="status finalizado">Finalizado</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
