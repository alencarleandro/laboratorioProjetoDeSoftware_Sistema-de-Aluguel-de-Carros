<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes - Admin</title>
    <link rel="stylesheet" href="../static/css/admin-style.css" th:href="@{/css/admin-style.css}">
</head>

<body>
    <header class="admin-header">
        <div class="container">
            <h1>Painel Administrativo</h1>
            <nav>
                <a th:href="@{/logout}">Sair</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h2>Clientes Cadastrados</h2>
                <a th:href="@{/admin/clientes/novo}" class="btn btn-primary">Adicionar Novo Cliente</a>
            </div>

            <div class="content-card">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}">1</td>
                            <td th:text="${cliente.nome}">Ana Silva</td>
                            <td th:text="${cliente.email}">ana.silva@example.com</td>
                            <td>
                                <a th:href="@{/admin/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-secondary">Editar</a>
                                <a th:href="@{/admin/clientes/excluir/{id}(id=${cliente.id})}" class="btn btn-danger">Excluir</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Bruno Costa</td>
                            <td>bruno.costa@example.com</td>
                            <td>
                                <a href="#" class="btn btn-secondary">Editar</a>
                                <a href="#" class="btn btn-danger">Excluir</a>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Carla Dias</td>
                            <td>carla.dias@example.com</td>
                            <td>
                                <a href="#" class="btn btn-secondary">Editar</a>
                                <a href="#" class="btn btn-danger">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
</html>
