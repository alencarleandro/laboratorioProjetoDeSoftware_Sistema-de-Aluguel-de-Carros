<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: head('Gestão de Clientes')}"></div>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestão de Clientes</h1>
        <a th:href="@{/admin/clientes/novo}" class="btn btn-primary">Adicionar Cliente</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}">1</td>
                <td th:text="${cliente.nome}">Nome do Cliente</td>
                <td th:text="${cliente.cpf}">111.222.333-44</td>
                <td th:text="${cliente.email}">cliente@email.com</td>
                <td>
                    <a th:href="@{/admin/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/admin/clientes/excluir/{id}(id=${cliente.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja excluir este cliente?');">Excluir</a>
                </td>
            </tr>
            <tr th:if="${clientes.isEmpty()}">
                <td colspan="5" class="text-center">Nenhum cliente cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>z
