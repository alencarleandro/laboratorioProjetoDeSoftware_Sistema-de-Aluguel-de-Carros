<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: head('Formulário de Cliente')}"></div>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<main class="container mt-4">
    <h1 th:text="${cliente.id == null ? 'Adicionar Novo Cliente' : 'Editar Cliente'}">Formulário de Cliente</h1>
    <p class="lead">Use o formulário abaixo para gerenciar os dados de um cliente.</p>

    <form th:action="@{/admin/clientes/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Senha</label>
            <input type="text" class="form-control" id="senha" th:field="*{senha}" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" th:field="*{rg}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/admin/gestao-clientes}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
