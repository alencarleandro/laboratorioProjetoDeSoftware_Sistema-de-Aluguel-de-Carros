<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aluguel de Carros</title>

    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>

<body>
    <div class="form-container">
        <form class="form-card" th:action="@{/login}" method="post">
            <h2>Acesse sua Conta</h2>

            <div class="input-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="seu.email@exemplo.com" required>
            </div>

            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group">
                <button type="submit">Entrar</button>
            </div>

            <div class="form-footer">
                <p>NÃ£o tem uma conta? <a th:href="@{/cadastro}">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>

</html>
