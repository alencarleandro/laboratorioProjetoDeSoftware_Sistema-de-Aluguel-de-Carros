<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Aluguel de Carros</title>

  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>

<body>
  <div class="form-container">
    <form class="form-card" th:action="@{/cadastro}" th:object="${clienteDTO}" method="post">
      <h2>Crie sua Conta</h2>
      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

      <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

      <div class="input-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" th:field="*{nome}" placeholder="Digite seu nome completo" required>
      </div>

      <div class="input-group">
        <label for="rg">RG:</label>
        <input type="text" id="rg" th:field="*{rg}" placeholder="Digite seu RG" required>
      </div>

      <div class="input-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" placeholder="Digite seu CPF" required>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="seu.email@exemplo.com" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" placeholder="Crie uma senha forte" required>
      </div>

      <div class="input-group">
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" required>
      </div>

      <div class="input-group">
        <button type="submit">Cadastrar</button>
      </div>

      <div class="form-footer">
        <p>Já tem uma conta? <a th:href="@{/login}">Faça login</a></p>
      </div>
    </form>
  </div>
</body>

</html>
