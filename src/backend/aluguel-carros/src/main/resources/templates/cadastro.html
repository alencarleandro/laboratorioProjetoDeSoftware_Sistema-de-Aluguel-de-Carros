<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Novo Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">Crie sua Conta</h3>
        </div>
        <div class="card-body">
          <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
          </div>

          <form th:action="@{/cadastro}" method="post" th:object="${clienteDTO}">

            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite seu nome completo" required>
            </div>

            <div class="mb-3">
              <label for="rg" class="form-label">RG</label>
              <input type="text" class="form-control" id="rg" th:field="*{rg}" placeholder="Digite seu RG" required>
            </div>

            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" th:field="*{cpf}" placeholder="Digite seu CPF" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="seuemail@exemplo.com" required>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" th:field="*{senha}" minlength="6" placeholder="Mínimo 6 caracteres" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <span>Já tem uma conta? <a th:href="@{/login}">Faça login</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
