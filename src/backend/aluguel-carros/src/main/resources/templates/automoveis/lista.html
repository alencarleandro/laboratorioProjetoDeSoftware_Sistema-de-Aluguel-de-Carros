<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: head('Frota de Veículos')}"></div>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Frota de Veículos</h1>
        <a th:href="@{/automoveis/novo}" class="btn btn-primary">Adicionar Veículo</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="auto : ${automoveis}">
                <td th:text="${auto.id}">1</td>
                <td th:text="${auto.marca}">Marca</td>
                <td th:text="${auto.modelo}">Modelo</td>
                <td th:text="${auto.ano}">2025</td>
                <td th:text="${auto.placa}">ABC-1234</td>
                <td>
                    <a th:href="@{/automoveis/editar/{id}(id=${auto.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/automoveis/deletar/{id}(id=${auto.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja remover este veículo?');">Deletar</a>
                </td>
            </tr>
            <tr th:if="${automoveis.isEmpty()}">
                <td colspan="6" class="text-center">Nenhum veículo cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
