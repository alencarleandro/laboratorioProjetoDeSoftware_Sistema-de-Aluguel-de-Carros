<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: head('Gestão de Agentes')}"></div>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestão de Agentes Financeiros</h1>
        <a th:href="@{/agentes/novo}" class="btn btn-primary">Adicionar Agente</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agente : ${agentes}">
                <td th:text="${agente.id}">1</td>
                <td th:text="${agente.nome}">Nome do Agente</td>
                <td>
                    <a th:href="@{/agentes/editar/{id}(id=${agente.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/agentes/deletar/{id}(id=${agente.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja remover este agente?');">Deletar</a>
                </td>
            </tr>
            <tr th:if="${agentes.isEmpty()}">
                <td colspan="3" class="text-center">Nenhum agente cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
