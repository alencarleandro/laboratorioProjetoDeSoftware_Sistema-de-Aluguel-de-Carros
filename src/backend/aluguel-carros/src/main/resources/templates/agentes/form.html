<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: head('Formulário de Agente')}"></div>

<body>
<div th:replace="~{fragments/header :: nav}"></div>

<main class="container mt-4">
    <h1 th:text="${agente.id == null ? 'Adicionar Novo Agente' : 'Editar Agente'}">Formulário de Agente</h1>
    <p class="lead">Use o formulário abaixo para gerenciar os dados de um agente financeiro.</p>

    <form th:object="${agente}"
          th:action="${agente.id == null} ? @{/agentes} : @{/agentes/atualizar/{id}(id=${agente.id})}"
          method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Agente (Banco ou Empresa)</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/agentes}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
