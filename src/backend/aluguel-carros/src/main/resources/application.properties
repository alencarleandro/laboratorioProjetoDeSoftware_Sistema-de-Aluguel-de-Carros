spring.application.name=aluguel-carros
# Configuração da Conexão com o Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/aluguel_carros_db
spring.datasource.username=seu_usuario_postgres
spring.datasource.password=sua_senha_postgres

# Configurações do JPA/Hibernate
# 'update': atualiza o schema do banco a cada inicialização (ótimo para desenvolvimento)
spring.jpa.hibernate.ddl-auto=update
# Mostra no console o SQL que o Hibernate está executando por baixo dos panos
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true